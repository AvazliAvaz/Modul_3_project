<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Online Currency Converter </title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navigation bar -->
      <nav>
        <div class="nav">
          <div class="nav-item">
            <label for="item"><img src="/image/nav.png" alt="" /></label>
          </div>
          <div class="nav-list">
            <ul>
              <li><a href="#">BANK</a></li>
              <li><a href="#">BUSINESS</a></li>
              <li><a href="#">INVESTMENTS</a></li>
              <li><a href="#">INSURANCE</a></li>
              <li><a href="#">MOBILE</a></li>
              <li><a href="#">TRIPS</a></li>
              <li><a href="#">ENTERTAINMENT</a></li>
            </ul>
          </div>
          <div class="nav-btn">
            <input type="button" id="search-btn" value="Search" />
          </div>
        </div>
      </nav>
      <!-- Header -->
      <header><h1> Online Currency Converter </h1></header>
      <!-- Main -->
      <main> 
        <!-- From input -->
        <div class="from">
          <p class="from-to-header">From</p>
          <div class="from-list">
            <ul>
              <li onclick = "currencyChooseFrom(this)"  data-currency-type="RUB"> RUB </li>
              <li onclick = "currencyChooseFrom(this)" data-currency-type="USD"> USD </li>
              <li onclick = "currencyChooseFrom(this)" data-currency-type="EUR"> EUR </li>
              <li onclick = "currencyChooseFrom(this)" data-currency-type="GBP"> GBP </li>
            </ul>
            <div class="from-input-area">
              <input type="number" id="from-input-number">
              <p class="from-exchange">1 RUB = 0.0135 USD</p>
            </div>
          </div>
        </div>
        <!-- To input -->
        <div class="to">
          <p class="from-to-header">To</p>
          <div class="to-list">
            <ul>
              <li onclick = "currencyChooseTo(this)" data-currency-type="RUB"> RUB </li>
              <li onclick = "currencyChooseTo(this)" data-currency-type="USD"> USD </li>
              <li onclick = "currencyChooseTo(this)" data-currency-type="EUR"> EUR </li>
              <li onclick = "currencyChooseTo(this)" data-currency-type="GBP"> GBP </li>
            </ul>
            <div class="to-input-area">
              <input type="number" id="to-input-number" >
              <p class="to-exchange">1 USD = 73.8896 RUB</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
